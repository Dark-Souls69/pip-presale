<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐾 EmberPaws (EPW) Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
  <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
  <script src="js/epw-integration.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #eee;
      overflow: hidden;
    }
    .background-paws {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .paw {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('assets/paws-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatPaws 30s linear infinite;
      opacity: 0.07;
    }
    @keyframes floatPaws {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
    .verified-url {
      font-size: 14px;
      background: #111;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      margin: 20px;
      color: #add8e6;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="verified-url">
      ✅ Verified Site: <strong>emberpaws.io</strong> — double-check the URL above!
    </div>
<!-- ✅ Wallet Status -->
<div id="wallet-status" class="wallet-status">
  🔌 Not Connected
</div>

<!-- ✅ Connect Wallet Button -->
<button onclick="connectWallet()" class="action-button">🔗 Connect Wallet</button>

<!-- ✅ Buy Token Form -->
<div style="margin-top: 20px;">
  <input type="number" id="eth-amount" placeholder="Enter ETH amount" style="padding: 8px; width: 200px;" />
  <button onclick="buyTokens(document.getElementById('eth-amount').value)" class="action-button">🪙 Buy PIP Tokens</button>
</div>

<!-- 🌟 Background animation stays at the bottom -->
<div class="background-paws">
  <div class="paw" style="left: 10%; animation-delay: 0s;"></div>
  <div class="paw" style="left: 40%; animation-delay: 5s;"></div>
  <div class="paw" style="left: 70%; animation-delay: 10s;"></div>
</div>

  </div>
  <script src="js/epw-integration.js"></script>

</body>
</html>
